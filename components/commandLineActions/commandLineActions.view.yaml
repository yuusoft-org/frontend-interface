dataSchema:
  type: object
  properties:
    items:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
          icon:
            type: string

refs:
  action-*:
    eventListeners:
      click:
        handler: handleActionClick

template:
  - rtgl-view w=f h=f p=m:
    - rtgl-text s=h3: Command Line Actions
    - rtgl-view h=f w=f g=m:
      - $map: { $eval: items }
        each(v,k):
          - rtgl-view#action-${v.id} g=m d=h bgc=mu h-bgc=ac h=48 w=f av=c p=m cur=p:
            - rtgl-svg svg=text wh=24:
            - rtgl-text s=sm: ${v.label}
